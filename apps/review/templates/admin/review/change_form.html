{% extends "admin/change_form.html" %}
{% load i18n admin_urls static admin_modify %}

{% block extrahead %}
    {{ block.super }}
    <style>
        .review-rating {
            font-size: 24px;
            color: #FFD700;
            margin: 10px 0;
        }
        .review-content {
            background: var(--primary);
            border: 1px solid var(--hairline-color);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-family: inherit;
        }
        .review-metadata {
            background: var(--darkened-bg);
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }
        .platform-info {
            display: inline-block;
            padding: 5px 10px;
            background: var(--primary);
            color: var(--primary-fg);
            border-radius: 4px;
            font-size: 12px;
            margin: 5px 0;
        }
    </style>
{% endblock %}
